<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- General meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Bootswatch styles -->
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/darkly/bootstrap.min.css"
		/>
		<!-- Google fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- Custom styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- SEO Tags -->
		<title>Stratus - Personalized Weather Tracking | Josh Allan Dev</title>
		<meta
			name="description"
			content="View current weather information and check upcoming predictions all in one place with Stratus. Check it out today!"
		/>
	</head>

	<body>
		<!-- Header & Main Nav -->
		<header id="desktop-header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand">Stratus</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarColor02"
					aria-controls="navbarColor02"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor02">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item mx-2">
							<a class="nav-link currentDay"></a>
						</li>
						<li class="nav-item mr-4">
							<a class="nav-link localTime"></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- End Header & Main Nav -->

		<!-- Main Content -->
		<section class="container mt-5">
			<!-- City heading -->
			<div class="row my-4">
				<h5 class="my-0 mx-auto text-center">
					Enter a city and state below to get started.
				</h5>
			</div>
			<section class="row my-4">
				<!-- Main menu city/state search -->
				<form class="form-inline my-2 my-lg-0 mx-auto" data-children-count="2">
					<input
						class="form-control mr-sm-2 city-search"
						type="text"
						placeholder="Search for a city..."
					/>
					<select class="custom-select state-search">
						<option selected="">Select a state</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arkansas">Arkansas</option>
						<option value="Arizona">Arizona</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="DistrictofColumbia">District of Columbia</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Iowa">Iowa</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Maryland">Maryland</option>
						<option value="Maine">Maine</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Missouri">Missouri</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Montana">Montana</option>
						<option value="NorthCarolina">North Carolina</option>
						<option value="NorthDakota">North Dakota</option>
						<option value="Nebraska">Nebraska</option>
						<option value="New Hampshire">New Hampshire</option>
						<option value="NewJersey">New Jersey</option>
						<option value="NewMexico">New Mexico</option>
						<option value="Nevada">Nevada</option>
						<option value="NewYork">New York</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="PuertoRico">Puerto Rico</option>
						<option value="RhodeIsland">Rhode Island</option>
						<option value="SouthCarolina">South Carolina</option>
						<option value="SouthDakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Virginia">Virginia</option>
						<option value="Vermont">Vermont</option>
						<option value="Washington">Washington</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="WestVirginia">West Virginia</option>
						<option value="Wyoming">Wyoming</option>
					</select>
					<button class="btn btn-secondary my-2 my-sm-0 submit" type="submit">
						Search
					</button>
				</form>
			</section>
			<section class="row">
				<div class="col-md-8 mx-auto text-center city-heading"></div>
			</section>
			<!-- Weather Blocks -->
			<section>
				<div class="row mt-4">
					<div class="col-sm-6 col-md-4 d-flex">
						<div
							class="card border-warning mb-3 mx-auto flex-fill today-weather"
							style="max-width: 30rem"
						>
							<div class="card-header text-center"><span>Today</span></div>
							<div class="card-body row">
								<div
									class="card-text col-xs-7 mx-auto my-auto current-weather"
								></div>
								<div class="current-icon my-auto mx-auto col-xs-5"></div>
							</div>
							<div class="card-body row"></div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4 d-flex">
						<div
							class="card border-warning mb-3 mx-auto flex-fill"
							style="max-width: 30rem"
						>
							<div class="card-header text-center"><span>Tomorrow</span></div>
							<div class="card-body">
								<p class="card-text"></p>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4 d-flex">
						<div
							class="card border-success mb-3 mx-auto flex-fill"
							style="max-width: 30rem"
						>
							<div class="card-header text-center"><span>Next Day</span></div>
							<div class="card-body">
								<p class="card-text"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col-sm-6 col-md-4 d-flex">
						<div
							class="card border-success mb-3 mx-auto flex-fill"
							style="max-width: 30rem"
						>
							<div class="card-header text-center"><span>Day 4</span></div>
							<div class="card-body">
								<p class="card-text"></p>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4 d-flex">
						<div
							class="card border-success mb-3 mx-auto flex-fill"
							style="max-width: 30rem"
						>
							<div class="card-header text-center"><span>Day 5</span></div>
							<div class="card-body">
								<p class="card-text"></p>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4 d-flex">
						<div
							class="card border-success mb-3 mx-auto flex-fill"
							style="max-width: 30rem"
						>
							<div class="card-header text-center"><span>Day 6</span></div>
							<div class="card-body">
								<p class="card-text"></p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End Weather Blocks -->
		</section>
		<!-- End Main Content -->

		<!-- Bootstrap Scripts -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<!-- jQuery Script -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Moment.js Script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<!-- Font Awesome Script -->
		<script
			src="https://kit.fontawesome.com/8aa4731399.js"
			crossorigin="anonymous"
		></script>
		<!-- Main scripts -->
		<script src="scripts/today.js"></script>
		<script src="scripts/weather.js"></script>
	</body>
</html>
